    <nav class="navbar navbar-expand-md navbar-dark bg-secondary ">

            <button (click)="back()" class="btn btn-link"><i class='fas fa-angle-left' style='font-size:24px; color:black;'> </i></button>

        <div class="formgroup"    >
           <input class="form-control" type="text" placeholder="use account id to search" name="product" [(ngModel)]="acctid" />
            
        </div>
        <div><button  (click)="search()" class="btn btn-warning"><i class="fas fa-search" style='font: size 30px '></i></button></div>

    <div>
        <div class="row">
     </div>
    <table class="table table-hover table-bordered" >
             <thead>
                <tr>
                    <th>Id</th>
                    <th>Image</th>
                    <th>Account Id</th>
                    <th>Contact</th>
                    <th>Purchase Date</th>
                    <th>Category</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    
                </tr>
             </thead>
              <tbody>
                <tr *ngFor="let c of custom">
                    <td>{{c.cproductId}}</td>
                    <td><img src="{{c.imgLink}}" alt="img"></td>
                    
                    <td>{{c.caccid}}</td>
                    <td>{{c.cmailPhonenumber}}</td>
                    <td>{{c.purchaseDate | date}} </td>
                    <td>{{c.category}}</td>
                    <td>{{c.productName}}</td>
                    <td>{{c.productBrand}}</td>
                    <td>{{c.productQuantity}}</td>
                    <td>&#x20b9;{{c.totalAmount}}/-</td>
                   
                </tr>
             </tbody>
         </table>
     
 </div>
